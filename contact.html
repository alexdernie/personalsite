
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff8a01">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Welcome.</title>
</head>
<body>
    
    <div id="hom-body-container">
            <div>
                <div id="hom-header-text-container">
                    <div id="hom-header-text">
                        home
                    </div>
                </div>
                <div id="hom-header">
                    <div class="hom-header-block" id="hom-header-linkedin">
                        <a href="https://www.linkedin.com/in/alexdernie/" target="_blank">
                            <i class="fa fa-linkedin-square" style="font-size: 36px; color: #022B3A; text-decoration: none;"></i>
                        </a>
                    </div>
                    <a href="index.html">
                        <div class="hom-header-block" id="hom-header-logo">
                            <img src="assets/AD_logo_v1_blue.svg" alt="">
                        </div>
                    </a>
                </div>
            </div>
            <div id="sticky-header-padding"></div>
            <div id="contact-header-container">
                <img id="contact-header-img" src="assets/contact/cover_highres.png" alt="">
            </div>
            <div id="contact-container">
                <h1 id="contact-title">
                    contact form
                </h1>
                <form action="">
                    <label for="fname">Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Your name"><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" placeholder="Email"><br>
                    <label for="msg">How can I help?</label><br>
                    <textarea rows = "3" cols = "50" name = "description" placeholder="Your message"></textarea>
                    <br>
                    <div id="contact-submit-btn-container">  
                        <div class="bouncy-button">
                            <span class="bouncy-button-front">
                                <input type="submit" value="SEND" id="contact-submit-btn">
                            </span>
                        </div>
                    </div>  
                </form>
            </div>
    </div>
</body>
</html>
